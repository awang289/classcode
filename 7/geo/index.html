<!DOCTYPE html>
<html>
		<head></head>
		<body>
				<div id="demo">
						hello
				</div>
				<div id="map">
				</div>
				<script>

				 var showPosition = function(p){
						 console.log("In showPosition");
						 console.log(p);
						 var d = document.getElementById("demo");
						 d.innerHTML = "Lat: "+p.coords.latitude+"<br> long: "+p.coords.longitude+"<br>";
						 var m = document.getElementById("map");
						 var img = new Image();
						 img.src = "https://maps.googleapis.com/maps/api/staticmap?center="+p.coords.latitude+","+p.coords.longitude+"&zoom=13&size=300x300&sensor=false";
						 m.appendChild(img);
				 }
				 
				 var go = function() {
						 if ('geolocation' in navigator){
								 console.log("We've got geolocation");
								 navigator.geolocation.getCurrentPosition(showPosition);
						 } else {
								 console.log("No geo capabilities");
						 }

				 }
				</script>
				
		</body>
</html>
